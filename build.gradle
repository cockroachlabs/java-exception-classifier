plugins {
    id 'java'
}

group 'com.cockroachlabs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'

    testRuntime group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    // Pull in more exception types for testing against, not really using it.
    testRuntime group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.3.RELEASE'
}

test {
    systemProperty "org.slf4j.simpleLogger.defaultLogLevel", "trace"
}